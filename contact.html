        <h1 class="mt-5 text-center">Contact Us</h1>

        <form class="mt-4" action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
            <div class="form-group">
                <label for="lastname">Last Name<span class="required">*</span></label>
                <input class="form-control" id="lastname" type="text" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="firstname">First Name<span class="required">*</span></label>
                <input class="form-control" id="firstname" type="text" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input class="form-control" id="email" type="email" name="email" placeholder="yourmail@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="request">Your Request<span class="required">*</span></label>
                <textarea class="form-control" name="request" id="request" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" name="country" id="country">
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
